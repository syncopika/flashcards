<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/flashcards/icons/favicon-192x192.png" />
    <title>flashcards</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" crossorigin src="/flashcards/assets/index-e864e27d.js"></script>
    <link rel="stylesheet" href="/flashcards/assets/index-eafba863.css">
  </head>
  <body>
    <div id="app"></div>
    
    <script>
      // register our service worker to handle data fetching
      // https://developer.mozilla.org/en-US/docs/Web/API/ServiceWorkerContainer/register
      if("serviceWorker" in navigator){
        navigator.serviceWorker.register("service_worker.js").then(
          (registration) => {
            console.log("service worker registration succeeded:", registration);
          },
          (err) => {
            console.error(`service worker registration failed: ${err}`);
          },
        );
      }else{
        console.error("service workers are not supported");
      }
    </script>
  </body>
</html>
